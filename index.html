<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Puvoh! Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="p-wrapper">
    <header id='header'>
      <img src="imgs/bug.svg" class="bug-icon"/>
      <h1 class="bug-title">Puvoh! Game</h1>
    </header>
    <main id="content">
      <section class="game-message">
        <h2>Kill the bugs and get max score that you can!<h2>
          <p>Score: <span id="score"></span></p>
          <p>Time: <span id="countdownClock"></span></p>
        <button class="btn" id="p-start-button" class="p-start" type="button">Start Game</button>
      </section>
      <section class="game-field">
        <div id="p-game-field">
        </div>
      </section>
    </main>
    <footer id='footer'>
      <p>Developed by tiago.svo.dev</p>
    </footer>
    <script type="text/javascript" src="script.js"> </script>
  </body>
</html>
